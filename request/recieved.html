<!DOCTYPE html>
<html ng-app="requestApp">
<head>
<title>Home</title>
<link href='https://fonts.googleapis.com/css?family=Hind|Alegreya+Sans:300|Yeseva+One' rel='stylesheet' type='text/css'>
<link href='/css/request.css' rel='stylesheet' type='text/css'>
<link href='/css/style.css' rel='stylesheet' type='text/css'>

</head>
<body ng-controller="MainController">
	<div class="header">
		<div class="nav">
			<div class="home"><a href="http://phyllisandjohn.com/">HOME</a></div>
			<div class="details"><a href="http://phyllisandjohn.com/details">DETAILS</a></div>
			<div class="crew"><a href="http://phyllisandjohn.com/crew">CREW</a></div>
			<div class="photos"><a href="http://phyllisandjohn.com/photos">PHOTOS</a></div>
	    		<div class="post"><a href="http://phyllisandjohn.com/2016/01/17/post.html">POST A MEMORY</a></div>
			<div class="request"><a href="http://phyllisandjohn.com/request">REQUEST A SONG</a></div>
		</div>
	</div>
	<div>
	<p>Request Sent!</p>
	</div>
<div class="search">
  <form method="POST" action="http://formspree.io/phyllisandjohn.guestlist@gmail.com">
  	<input name="email" type="hidden" value="kirstenrauffer@gmail.com">
  	<input type="hidden" name="_next" value="http://phyllisandjohn.com/request/recieved.html"/>
  	<input name="name" type="hidden" value="guest">
  	<input name="album" class="album" type="hidden" value="">
  	<input name="message" class="search-box" type="text" ng-model="searchartist" ng-change="searchArtist()" placeholder="Search for a track">
  	<input type="submit" value="REQUEST">
  </form>
  <ul>
    <li ng-repeat="track in tracks" ng-mouseover="hoverTrack(track.name,track.album.name)" ng-click="searchTrack()">
    	<b>{{track.name}}</b> <em>{{track.album.name}}</em>
    	<div ng-repeat="artist in track.artists">&nbsp;{{artist.name}}&nbsp;</div>
    </li>
  </ul>
</div>
<div>
	
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="/javascripts/angular-spotify.js"></script>
<script src="/javascripts/app.js"></script>

</body>
</html>
