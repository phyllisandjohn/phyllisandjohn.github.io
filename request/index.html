<!DOCTYPE html>
<html ng-app="requestApp">
<head>
<title>Home</title>
<link href='https://fonts.googleapis.com/css?family=Hind|Alegreya+Sans:300|Yeseva+One' rel='stylesheet' type='text/css'>
<link href='/css/request.css' rel='stylesheet' type='text/css'>
<link href='/css/style.css' rel='stylesheet' type='text/css'>

</head>
<body ng-controller="MainController">
	<div class="header">
		<div class="nav">
			<div class="home"><a href="http://phyllisandjohn.com/">HOME</a></div>
			<div class="details"><a href="http://phyllisandjohn.com/details">DETAILS</a></div>
			<div class="crew"><a href="http://phyllisandjohn.com/crew">CREW</a></div>
			<div class="photos"><a href="http://phyllisandjohn.com/photos">PHOTOS</a></div>
	    		<div class="post"><a href="http://phyllisandjohn.com/2016/01/17/post.html">POST A MEMORY</a></div>
			<div class="request"><a href="http://phyllisandjohn.com/request">REQUEST A SONG</a></div>
		</div>
	</div>
<div class="search">
  <input type="text" ng-model="searchartist" ng-change="searchArtist()" placeholder="Search for a track">
  <ul>
    <li ng-repeat="track in tracks">
    	<span ng-click="addSong(track.uri)"><b>{{track.name}}</b> <em>{{track.album.name}}</em></span>
    	<div ng-repeat="artist in track.artists">&nbsp;{{artist.name}}&nbsp;</div>
    </li>
  </ul>
</div>
<div>
	
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="/javascripts/angular-spotify.js"></script>
<script src="/javascripts/app.js"></script>

<script>
	var main = function() {
		$("li").click(function() {
			$("input[type=text]").text("Hey????");
		});
		
		$("li").hover(function() {
			$("input[type=text]").val($(this).html());
		});
	}
	
</script>

</body>
</html>
