<div class="search" ng-app="requestApp" ng-controller="MainController">
  <input type="text" ng-model="searchartist" ng-change="searchArtist()" placeholder="Search for an artist">
  <ul>
    <li ng-repeat="name in names"> {{name}} </li>
  </ul>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="/javascripts/angular-spotify.js"></script>
<script src="/javascripts/app.js"></script>
