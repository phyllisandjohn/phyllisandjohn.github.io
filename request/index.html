<!DOCTYPE html>
<html>
<head>
<title>Home</title>
<link href='https://fonts.googleapis.com/css?family=Hind|Alegreya+Sans:300|Yeseva+One' rel='stylesheet' type='text/css'>
<link href='/css/style.css' rel='stylesheet' type='text/css'>
<link href='/css/request.css' rel='stylesheet' type='text/css'>

</head>
<body>
</div>
	<div class="header">
		<div class="nav">
			<h1><a href="http://phyllisandjohn.com/">P&J</a></h1>
			<ul>
				<li><a href="http://phyllisandjohn.com/details">DETAILS</a></li>
				<li><a href="http://phyllisandjohn.com/crew">CREW</a></li>
				<li><a href="http://phyllisandjohn.com/photos">PHOTOS</a></li>
				{% for post in site.posts %}
	    			<li><a href="{{ post.url }}">POST A MEMORY</a></li>
	  			{% endfor %}
				<li><a href="http://phyllisandjohn.com/request">REQUEST A SONG</a></li>
			</ul>
		</div>
	</div>
</div>

<div ng-app="requestApp" ng-controller="MainController">
  <input type="text" ng-model="searchartist" ng-change="searchArtist()" placeholder="Search for an artist">
  <ul>
    <li ng-repeat="artist in artists">
      <a class="media" ng-href="{{artist.external_urls.spotify}}" target="_blank">
        <img ng-src="{{artist.images[0].url}}" alt="">
        <div class="media-details">
          {{artist.name}}
        </div>
      </a>
    </li>
  </ul>
  
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="/javascripts/angular-spotify.js"></script>
  <script src="/javascripts/app.js"></script>
</body>
</html>
