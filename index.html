		<div class="rsvp">
			<h1>RSVP</h1>
			<p>Kindly respond by the First of March</p>
			<form class="form" method="POST" action="http://formspree.io/phyllisandjohn.guestlist@gmail.com">
				<fieldset>
					<label for="name">Name</label>
           				<input class="focus" type="text" id="name" name="name" placeholder="full name" required/>

            				<label for="_replyto">Email</label>
            				<input name="_replyto" class="focus" type="email" id="email" placeholder="email" required/><br>

					<div class="select-style">
					<p class="left">Number of Guests</p>
					<select class="left focus" name="guests">
						<option value="0">None</option>
						<option value="1">One</option>
						<option value="2">Two</option>
						<option value="3">Three</option>
						<option value="4">Four</option>
						<option value="5">Five</option>
					</select>
					</div><br>
	
					Joyfully Accepts <input name="attending" type="radio" name="gender" value="true" required> 
  					Regretfully Declines <input name="attending"  type="radio" name="gender" value="false" required><br>
	
            				<label class="left notes" for="message">Notes</label>
            				<textarea name="message" class="focus" id="message" placeholder="allergies, warm wishes, requests"></textarea><br>

            				<input class="focus send" type="submit" value="Send Response &rarr;" />
        			</fieldset>
   			 </form>
		</div>
